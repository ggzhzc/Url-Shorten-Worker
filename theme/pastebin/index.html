<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="txt/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Shorter URL</title>
  <link rel="stylesheet" href="https://zhoupeng88.github.io/Url-Shorten-Worker/styles.css">
  <!--
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/zhoupeng88/Url-Shorten-Worker/styles.css">
  -->
</head>
<body>
  <div class="card shadow m-3">
    <h5 class="card-header">短链系统变身网络记事本PasteBin</h5>
    <div class="card-body">
      <h5 class="card-title"> </h5>

      <div class="input-group mb-3">
        <label>记事本内容</label>
        <form class="input-group mb-3">
          <textarea class="form-control" id="longURL" placeholder="输入文本" oninput="loadUrlList()"></textarea>
        </form>
      </div>

      <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon2">记事本密码</span>
        <input type="text" class="form-control" id="keyPhrase" aria-describedby="basic-addon2" placeholder="">
      </div>

      <div class="input-group mb-3">
        <button class="btn btn-primary" type="button" onclick='shorturl()' id="addBtn">保存</button>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">本系统密码</span>
        <input class="form-control" type="text" value="__PASSWORD__" readonly="true" id="passwordText" aria-describedby="basic-addon3">
        <!--
        <input class="form-control" type="text" value="bodongshouqulveweifengci" readonly="true" id="passwordText" aria-describedby="basic-addon3">
        -->
      </div>

      <div class="input-group mb-3">
        <button class="btn btn-success" type="button" onclick='loadUrlList()' id="loadListBtn">load localStorage</button>
        <button class="btn btn-danger" type="button" onclick='clearLocalStorage()' id="clearlocalStgBtn">clear localStorage</button>
        <button class="btn btn-info" type="button" onclick='loadKV()' id="loadKV2localStgBtn">load KV to localStorage</button>
      </div>

      <div class="card-text">
        <div classs="list-group" id="urlList">
          <div class="list-group-item">
            <button type="button" class="btn btn-danger" onclick='deleteShortUrl("4rEbzm")'>X</button>
            <button type="button" class="btn btn-info" onclick='queryVisitCount("4rEbzm")'>?</button>
            <span>somesomesomesome</span>
            <span>texttexttexttexttexttexttexttext</span>
          </div>
          <div class="list-group-item">
            <button type="button" class="btn btn-danger" onclick='deleteShortUrl("8NKY34")'>X</button>
            <button type="button" class="btn btn-info" onclick='queryVisitCount("8NKY34")'>?</button>
            <span>somesomesomesomesomesomesomesome</span>
            <span>texttexttexttexttexttexttexttexttexttexttexttexttexttexttexttext</span>
          </div>
        </div>
      </div>
    </div>
    
    <!--<div class="card-footer">
      <span> <a href="https://github.com/crazypeace/Url-Shorten-Worker/" target="_self">Fork me on GitHub</a> </span>
    </div>-->
  </div>

  <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Result</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="result">No result</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick='copyurl("result")' data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Copied!">Copy</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>         
  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="https://zhoupeng88.github.io/Url-Shorten-Worker/main.js" crossorigin="anonymous"></script>
  <!--
    <script src="https://cdn.jsdelivr.net/gh/zhoupeng88/Url-Shorten-Worker/main.js" crossorigin="anonymous"></script>
  -->
</body>
</html>
